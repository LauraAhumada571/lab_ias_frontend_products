<div class="card m-5">
  <div class="card-body">
    <form [formGroup]="form">
      <div class="form-group">
        Product ID
        <input formControlName="productId"
          type="text"
          class="form-control text-center"
          name="product-id"
          id="product-id">
      </div>
      <div class="form-group">
        Type of product
        <select formControlName="typeOfProduct" class="form-select" aria-label="Default select example" (ngModelChange)="onChange($event)">
          <option *ngFor="let category of listOfCategories " value={{category.id}}>{{category.name}}</option>
        </select>
      </div>
      <div class="form-group">
        Name
        <input formControlName="name"
          type="text"
          class="form-control text-center"
          name="name"
          id="name">
      </div>
      <div class="form-group">
        Price
        <input
          formControlName="price"
          type="text"
          class="form-control text-center"
          name="price"
          id="price">
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" formControlName="discountapply" name="discountapply" id="discountapply" type="checkbox" value="" disabled>
          <label class="form-check-label" for="flexCheckDefault">
            discount apply?
          </label>
        </div>
      </div>
      <div class="form-group" *ngIf="form.get('discountapply').value">
        Discount
        <input 
          formControlName="discount"
          type="text"
          class="form-control text-center"
          name="price"
          id="discount"
          disabled>
      </div>
      <div class="form-group mt-2">
        <button class="btn btn-primary" (click)="onClickSave()"  type="submit">Save</button>
      </div>
    </form>
  </div>
</div>
